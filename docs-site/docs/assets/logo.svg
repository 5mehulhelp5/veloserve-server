<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="velo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#fcd34d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#18181b" stroke="url(#velo-gradient)" stroke-width="2"/>
  
  <!-- Stylized V with speed lines -->
  <g filter="url(#glow)">
    <!-- Main V shape -->
    <path d="M30 30 L60 85 L90 30" 
          fill="none" 
          stroke="url(#velo-gradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Speed lines (left) -->
    <path d="M20 40 L35 40" stroke="#f97316" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <path d="M15 52 L32 52" stroke="#fb923c" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
    <path d="M18 64 L30 64" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Speed lines (right) -->
    <path d="M85 40 L100 40" stroke="#f97316" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <path d="M88 52 L105 52" stroke="#fb923c" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
    <path d="M90 64 L102 64" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Dot at bottom of V (server node) -->
  <circle cx="60" cy="88" r="4" fill="#fcd34d"/>
</svg>

