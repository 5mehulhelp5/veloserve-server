# Netlify configuration for VeloServe website

[build]
  # The website is static, no build command needed
  publish = "."

# Redirects
[[redirects]]
  from = "/github"
  to = "https://github.com/veloserve/veloserve"
  status = 301

[[redirects]]
  from = "/docs"
  to = "https://github.com/veloserve/veloserve#readme"
  status = 301

[[redirects]]
  from = "/try"
  to = "https://ona.com/#https://github.com/veloserve/veloserve"
  status = 301

[[redirects]]
  from = "/download"
  to = "https://github.com/veloserve/veloserve/releases"
  status = 301

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

