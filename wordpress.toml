# VeloServe Configuration for WordPress Demo
# Using php-cgi for proper POST handling

[server]
listen = "0.0.0.0:8080"
workers = "auto"
max_connections = 1000

[php]
enable = true
version = "8.3"
binary_path = "/usr/bin/php-cgi"
workers = 4
memory_limit = "256M"
max_execution_time = 300
ini_settings = [
    "cgi.force_redirect=0",
    "cgi.fix_pathinfo=1",
    "opcache.enable=0",
    "upload_max_filesize=64M",
    "post_max_size=64M"
]

[cache]
enable = true
storage = "memory"
memory_limit = "256M"
default_ttl = 3600

[[virtualhost]]
domain = "*"
root = "/var/www/wordpress"
platform = "wordpress"
index = ["index.php", "index.html"]

[virtualhost.cache]
enable = false
